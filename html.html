<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لعبة XO أونلاين</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(120deg, #d6f0ff, #ffffff);
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #045d9d;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
      border: 1.5px solid #888;
      display: block;
      box-sizing: border-box;
    }
    button {
      background-color: #0477bf;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #035a8c;
    }
    #roomInfo {
      margin: 15px 0;
      font-weight: bold;
      color: #0b4a73;
      white-space: pre-line;
    }
    #gameArea {
      display: none;
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e1f0ff;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      border: 2px solid #045d9d;
    }
    .cell:hover {
      background-color: #b3d8ff;
    }
    #scores {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 15px;
      color: #045d9d;
      font-weight: bold;
    }
    #turnInfo {
      margin-bottom: 15px;
      font-size: 20px;
      color: #0a4275;
      font-weight: 600;
    }
    #chat {
      text-align: right;
      margin-top: 20px;
    }
    #chatMessages {
      height: 150px;
      overflow-y: auto;
      border: 1.5px solid #888;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #chatInput {
      width: 75%;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid #888;
      font-size: 16px;
      box-sizing: border-box;
      direction: rtl;
      display: inline-block;
    }
    #sendChatBtn {
      width: 20%;
      background-color: #0477bf;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      vertical-align: top;
      margin-left: 5px;
      transition: background-color 0.3s ease;
    }
    #sendChatBtn:hover {
      background-color: #035a8c;
    }
    #leaveBtn {
      margin-top: 25px;
      background-color: #d9534f;
      width: 100%;
      border: none;
      font-size: 18px;
      color: white;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #leaveBtn:hover {
      background-color: #b52c2a;
    }
  </style>
</head>
<body>

<div class="container" id="mainMenu">
  <h1>لعبة XO أونلاين</h1>
  <input type="text" id="playerName" placeholder="اسمك" />
  <input type="text" id="opponentName" placeholder="اسم خصمك" />
  <button onclick="createRoom()">إنشاء غرفة</button>
  <hr />
  <input type="text" id="roomCodeInput" placeholder="معرف الغرفة" />
  <input type="text" id="joiningPlayerName" placeholder="اسمك" />
  <button onclick="joinRoom()">انضمام إلى غرفة</button>
  <div id="roomInfo"></div>
</div>

<div class="container" id="gameArea">
     <div id="roomCodeDisplay" style="margin-bottom: 10px; font-weight: bold; color: #0b4a73;">معرف الغرفة: </div>
     
  <div id="scores">
    <div>🏆 <span id="player1Name">اللاعب 1</span>: <span id="score1">0</span></div>
    <div>🏆 <span id="player2Name">اللاعب 2</span>: <span id="score2">0</span></div>
  </div>
  <div id="turnInfo">في انتظار اللعبة...</div>
  <div id="board">
    <div class="cell" id="cell0" onclick="makeMove(0)"></div>
    <div class="cell" id="cell1" onclick="makeMove(1)"></div>
    <div class="cell" id="cell2" onclick="makeMove(2)"></div>
    <div class="cell" id="cell3" onclick="makeMove(3)"></div>
    <div class="cell" id="cell4" onclick="makeMove(4)"></div>
    <div class="cell" id="cell5" onclick="makeMove(5)"></div>
    <div class="cell" id="cell6" onclick="makeMove(6)"></div>
    <div class="cell" id="cell7" onclick="makeMove(7)"></div>
    <div class="cell" id="cell8" onclick="makeMove(8)"></div>
  </div>

  <div id="chat">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالة..." />
    <button id="sendChatBtn" onclick="sendMessage()">إرسال</button>
  </div>

  <button id="leaveBtn" onclick="leaveRoom()">مغادرة الغرفة</button>
</div>

<!-- الأصوات -->
<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
<audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";


  const firebaseConfig = {
    apiKey: "AIzaSyCflw5LIGASb8ne8dXspJDwXQeubpmc0x4",
    authDomain: "xo-xo-d0335.firebaseapp.com",
    databaseURL: "https://xo-xo-d0335-default-rtdb.firebaseio.com",
    projectId: "xo-xo-d0335",
    storageBucket: "xo-xo-d0335.appspot.com",
    messagingSenderId: "526412538853",
    appId: "1:526412538853:web:32599656e9c8d6922cc50c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let roomId = "";
  let playerSymbol = "";
  let playerName = "";
  let opponentName = "";
  let currentTurn = "X";

  const clickSound = document.getElementById("clickSound");
  const winSound = document.getElementById("winSound");
  const loseSound = document.getElementById("loseSound");

  // إنشاء غرفة جديدة
  window.createRoom = () => {
    playerName = document.getElementById("playerName").value.trim();
    opponentName = document.getElementById("opponentName").value.trim();

    if (!playerName || !opponentName) {
      alert("يرجى إدخال اسمك واسم خصمك");
      return;
    }

    roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
    playerSymbol = "X";

    const roomRef = ref(db, "rooms/" + roomId);
    set(roomRef, {
      player1: { name: playerName, score: 0, symbol: "X" },
      player2: { name: opponentName, score: 0, symbol: "O" },
      board: ["", "", "", "", "", "", "", "", ""],
      turn: "X",
      chat: [],
      state: "waiting"
    });

    document.getElementById("roomInfo").innerText = `تم إنشاء الغرفة! شارك هذا الكود مع خصمك:\n${roomId}`;
    showGameArea();
    updatePlayerNames();
    listenRoomUpdates();
  };

  // الانضمام إلى غرفة موجودة
  window.joinRoom = () => {
    roomId = document.getElementById("roomCodeInput").value.trim().toUpperCase();
    playerName = document.getElementById("joiningPlayerName").value.trim();

    if (!roomId || !playerName) {
      alert("يرجى إدخال معرف الغرفة واسمك");
      return;
    }

    const roomRef = ref(db, "rooms/" + roomId);
    onValue(roomRef, (snapshot) => {
      if (!snapshot.exists()) {
        alert("هذه الغرفة غير موجودة");
        return;
      }
      const data = snapshot.val();

      if (data.state === "ended") {
        alert("اللعبة انتهت. يرجى إنشاء غرفة جديدة.");
        return;
      }

      if (data.player2.name !== playerName) {
        update(roomRef, {
          player2: { name: playerName, score: data.player2.score, symbol: "O" },
          state: "started"
        });
      }

      playerSymbol = "O";
      opponentName = data.player1.name;

      document.getElementById("roomInfo").innerText = `انضممت إلى الغرفة: ${roomId}`;
      showGameArea();
      updatePlayerNames();
      listenRoomUpdates();
    }, { onlyOnce: true });
  };

  function showGameArea() {
    document.getElementById("mainMenu").style.display = "none";
    document.getElementById("gameArea").style.display = "block";
    document.getElementById("roomCodeDisplay").textContent = `معرف الغرفة: ${roomId}`;

  }

  function updatePlayerNames() {
    if (playerSymbol === "X") {
      document.getElementById("player1Name").textContent = playerName;
      document.getElementById("player2Name").textContent = opponentName;
    } else {
      document.getElementById("player1Name").textContent = opponentName;
      document.getElementById("player2Name").textContent = playerName;
    }
  }

  function listenRoomUpdates() {
    const roomRef = ref(db, "rooms/" + roomId);
    onValue(roomRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      updateBoard(data.board);
      updateScores(data.player1.score, data.player2.score);
      currentTurn = data.turn;
      updateTurnInfo();
      updateChat(data.chat || []);

      if (data.state === "waiting") {
        document.getElementById("turnInfo").textContent = "في انتظار انضمام الخصم...";
      } else if (data.state === "ended") {
        document.getElementById("turnInfo").textContent = "انتهت اللعبة!";
      }
    });
  }

  function updateBoard(board) {
    board.forEach((cell, i) => {
      document.getElementById("cell" + i).textContent = cell;
    });
  }

  function updateScores(score1, score2) {
    document.getElementById("score1").textContent = score1;
    document.getElementById("score2").textContent = score2;
  }

  function updateTurnInfo() {
    if (currentTurn === playerSymbol) {
      document.getElementById("turnInfo").textContent = "دورك الآن";
    } else {
      document.getElementById("turnInfo").textContent = `دور اللاعب ${currentTurn}`;
    }
  }

  window.makeMove = (index) => {
    if (currentTurn !== playerSymbol) return;
    if (document.getElementById("cell" + index).textContent !== "") return;

    clickSound.play();

    const roomRef = ref(db, "rooms/" + roomId);
    onValue(roomRef, (snap) => {
      let data = snap.val();
      if (!data) return;

      const board = data.board;
      if (board[index] !== "") return; // تم اللعب مسبقا

      board[index] = playerSymbol;
      const winner = checkWinner(board);

      let player1Score = data.player1.score;
      let player2Score = data.player2.score;
      let newTurn = playerSymbol === "X" ? "O" : "X";
      let newState = data.state;

      if (winner) {
        if (winner === playerSymbol) {
          alert("مبروك! لقد فزت.");
          winSound.play();
          if (playerSymbol === "X") player1Score++; else player2Score++;
        } else {
          loseSound.play();
        }
        newState = "ended";

        // إعادة تعيين اللوحة بعد 2 ثواني
        setTimeout(() => resetBoard(), 2000);
      } else if (!board.includes("")) {
        alert("تعادل!");
        newState = "ended";
        setTimeout(() => resetBoard(), 2000);
      }

      update(ref(db, "rooms/" + roomId), {
        board,
        turn: newTurn,
        player1: { ...data.player1, score: player1Score },
        player2: { ...data.player2, score: player2Score },
        state: newState,
      });
    }, { onlyOnce: true });
  };

  function checkWinner(board) {
    const lines = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    for (const [a,b,c] of lines) {
      if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
    }
    return null;
  }

  function resetBoard() {
    const roomRef = ref(db, "rooms/" + roomId);
    onValue(roomRef, (snap) => {
      let data = snap.val();
      if (!data) return;

      update(ref(db, "rooms/" + roomId), {
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        state: "started",
        player1: data.player1,
        player2: data.player2,
        chat: []
      });
    }, { onlyOnce: true });
  }

  // الدردشة
  window.sendMessage = () => {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;

    const roomRef = ref(db, "rooms/" + roomId);
    onValue(roomRef, (snap) => {
      let data = snap.val();
      let chat = data.chat || [];
      chat.push({ from: playerName, text: msg });
      update(ref(db, "rooms/" + roomId), { chat });
      input.value = "";
    }, { onlyOnce: true });
  };

  function updateChat(chat) {
    const chatBox = document.getElementById("chatMessages");
    chatBox.innerHTML = "";
    chat.forEach(({from, text}) => {
      const p = document.createElement("p");
      p.textContent = `${from}: ${text}`;
      chatBox.appendChild(p);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // مغادرة الغرفة
  window.leaveRoom = () => {
    if (roomId) {
      remove(ref(db, "rooms/" + roomId));
    }
    // إعادة تحميل الصفحة للعودة للقائمة الرئيسية
    location.reload();
  };
</script>

</body>
</html>
