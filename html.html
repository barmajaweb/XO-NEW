<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة XO أونلاين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    #gameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 48px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }
    #chatBox {
      border: 1px solid #ccc;
      width: 320px;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      background: white;
    }
    #chatInput {
      width: 240px;
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <h2>مرحباً بك في XO</h2>
    <input type="text" id="myName" placeholder="اسمك">
    <input type="text" id="opponentName" placeholder="اسم الخصم">
    <button onclick="createRoom()">إنشاء غرفة</button>
    <input type="text" id="roomId" placeholder="رمز الغرفة">
    <button onclick="joinRoom()">انضمام إلى غرفة</button>
  </div>

  <div id="gameContainer">
    <h3 id="status">جاري التحميل...</h3>
    <div id="board"></div>
    <div>
      <input type="text" id="chatInput" placeholder="اكتب رسالة">
      <button onclick="sendMessage()">إرسال</button>
    </div>
    <div id="chatBox"></div>
    <button onclick="leaveRoom()">مغادرة الغرفة</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCflw5LIGASb8ne8dXspJDwXQeubpmc0x4",
      authDomain: "xo-xo-d0335.firebaseapp.com",
      databaseURL: "https://xo-xo-d0335-default-rtdb.firebaseio.com",
      projectId: "xo-xo-d0335",
      storageBucket: "xo-xo-d0335.appspot.com",
      messagingSenderId: "526412538853",
      appId: "1:526412538853:web:32599656e9c8d6922cc50c",
      measurementId: "G-2ZXV79NS7L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const myNameInput = document.getElementById('myName');
    const opponentNameInput = document.getElementById('opponentName');
    const roomIdInput = document.getElementById('roomId');
    const gameContainer = document.getElementById('gameContainer');
    const mainMenu = document.getElementById('mainMenu');
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const chatBox = document.getElementById('chatBox');

    let myName = "";
    let roomId = "";
    let mySymbol = "";
    let currentTurn = "X";

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => makeMove(i));
        board.appendChild(cell);
      }
    }

    function updateBoardUI(state) {
      document.querySelectorAll('.cell').forEach(cell => {
        const index = cell.dataset.index;
        cell.textContent = state[index];
      });
    }

    function createRoom() {
      myName = myNameInput.value.trim();
      const opponent = opponentNameInput.value.trim();
      if (!myName || !opponent) return alert("الرجاء إدخال اسمك واسم الخصم");

      roomId = Math.random().toString(36).substr(2, 5);
      set(ref(db, 'rooms/' + roomId), {
        players: {
          X: myName,
          O: opponent
        },
        state: Array(9).fill("")
      });
      mySymbol = "X";
      enterGame();
    }

    function joinRoom() {
      myName = myNameInput.value.trim();
      roomId = roomIdInput.value.trim();
      if (!myName || !roomId) return alert("أدخل اسمك ورمز الغرفة");

      const roomRef = ref(db, 'rooms/' + roomId);
      onValue(roomRef, snapshot => {
        const data = snapshot.val();
        if (data && data.players) {
          if (data.players.O === myName || !data.players.O) {
            update(ref(db, 'rooms/' + roomId + '/players'), { O: myName });
            mySymbol = "O";
            enterGame();
          } else if (data.players.X === myName) {
            mySymbol = "X";
            enterGame();
          } else {
            alert("الغرفة ممتلئة أو الاسم مستخدم");
          }
        } else {
          alert("الغرفة غير موجودة");
        }
      }, { onlyOnce: true });
    }

    function enterGame() {
      mainMenu.style.display = "none";
      gameContainer.style.display = "flex";
      createBoard();

      onValue(ref(db, 'rooms/' + roomId + '/state'), snapshot => {
        const state = snapshot.val();
        updateBoardUI(state);
        const winner = checkWinner(state);
        if (winner) {
          statusText.textContent = `انتهت اللعبة! الفائز: ${winner}`;
        } else {
          currentTurn = state.filter(x => x).length % 2 === 0 ? "X" : "O";
          statusText.textContent = currentTurn === mySymbol ? "دورك الآن" : "انتظر خصمك...";
        }
      });

      onValue(ref(db, 'rooms/' + roomId + '/chat'), snapshot => {
        const chat = snapshot.val();
        chatBox.innerHTML = chat ? Object.values(chat).join('<br>') : "";
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function makeMove(index) {
      const cellRef = ref(db, 'rooms/' + roomId + '/state');
      onValue(cellRef, snapshot => {
        const state = snapshot.val();
        if (state[index] || currentTurn !== mySymbol) return;
        state[index] = mySymbol;
        set(cellRef, state);
      }, { onlyOnce: true });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = `${myName}: ${input.value}`;
      const chatRef = ref(db, 'rooms/' + roomId + '/chat');
      onValue(chatRef, snapshot => {
        const chat = snapshot.val() || {};
        const key = Date.now();
        chat[key] = message;
        set(chatRef, chat);
        input.value = "";
      }, { onlyOnce: true });
    }

    function leaveRoom() {
      remove(ref(db, 'rooms/' + roomId));
      location.reload();
    }

    function checkWinner(s) {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (const [a,b,c] of combos) {
        if (s[a] && s[a] === s[b] && s[b] === s[c]) return s[a];
      }
      return null;
    }
  </script>
</body>
</html>
